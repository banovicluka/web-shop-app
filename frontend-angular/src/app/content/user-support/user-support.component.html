<div class="support-design">
    <img class="logo" src="assets/images/web-shop-logo-blue.png" (click)="navigateOnHome()"/>
<h1 class="text-design">Korisnicka podrska</h1>
<form (ngSubmit)="onSubmit()" class="form-design" style="width:300px">

    <mat-form-field>
        <mat-label>Naslov</mat-label>
        <input matInput type="text" name="title" id="title"  [(ngModel)]="title">
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Postavi pitanje</mat-label>
        <textarea style="width: 250px;height: 100px;" matInput type="text" name="question" id="question"  [(ngModel)]="content"></textarea>
      </mat-form-field>
     
    <button mat-button type="submit" class="button-design">
            <mat-label class="label-design">Posalji pitanje</mat-label>
    </button>
    
</form>
<!-- <div>
    <label> {{loggedUser}}</label>
</div> -->

</div>
